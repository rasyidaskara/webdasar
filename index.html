<html>
    <title>
        Aplikasi Web Kelas 2B
    </title>
    <head>
        <script type="text/javascript">
            function tambah(){
                var x,y,z;
                x = document.getElementById("x").value;
                y = document.getElementById("y").value;
                z = Number(x) + Number(y);  
                document.getElementById("hasil").value = z;     
            }  
            
            function looping(){
                var temp="";
                var lop,hasil;
                hasil = document.getElementById("hasil").value;
                for (lop = 0; lop <= hasil; lop++){
                    temp += "Ke - " + lop+"<br>";
                }
                document.getElementById("looping").innerHTML=temp;
            }
        </script>
    </head>
<body>
    Nilai X :<input type="text" name="x" id="x"><br>
    Nilai Y :<input type="text" name="y" id="y"><br>
    <button type="button" onclick="tambah()"> + </button><br>
    <input type="text" name="hasil" id="hasil"><br>

    <button type="button" onclick="looping()">Looping</button>
    <div id="looping"></div>
    
    <label>Jenis Bahasa Pemrograman</label>
    <ul id="list">
        <li>HTML Dasar </li>
        <li>JavaScript </li>
    </ul>
    <label>Jenis Bahasa Pemrograman</label>
    <input type="text" name="bahasa" id="bahasa"><br>
    <button id="btnAddList">Add list</button>
    
    <script>
        const   addList     = document.getElementById("list");
        const   listBaru    = document.getElementById("btnAddList");
        var     addBahasa   = document.getElementById("bahasa");

        // Deklarasi event untuk menambah listBaru
        listBaru.addEventListener("click",function(){
          // membuat list baru
          const newList = document.createElement("li");
          //newList.innerText="JS DOM";
          newList.innerText=addBahasa.value +" "; // menambahkan script + " "

          // Membuat tombol hapus
          const btnDel = document.createElement("button");
          btnDel.innerText = "X";
          btnDel.className = "btnDelete";
          // Event hapus
          btnDel.addEventListener("click",function(){
            newList.remove();
          })

          // Masukkn tombol kedalam li
          newList.appendChild(btnDel);

          //insert data ke HTML
          addList.appendChild(newList);
          addBahasa.value="";  
        });

       
    </script>


</body>

</html>
